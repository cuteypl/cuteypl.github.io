<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title> <!--动态获取文章标题数据-->
    <link rel="icon" href="images/icon.ico" size='48*48'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Microsoft/vscode/extensions/markdown-language-features/media/markdown.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Microsoft/vscode/extensions/markdown-language-features/media/highlight.css">
    <link rel="stylesheet" href="../css/page.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
    <!-- 动态获取style -->
</head>
<body>
    <div class="page">
        <aside class="page-aside">
            <div class="aside-tool">
                <button type="button" class="home-btn" id="home-btn"><i></i></button>
                <button type="button" class="list-btn" id="list-btn"><i></i></button>
            </div>
            <ul class="aside-list" id="aside-list">
                <!-- 动态渲染文章标题列表 -->
            </ul>
        </aside>
        <article class="page-article">
            <div class="article-inner" id="article-inner">
                <!-- 动态获取文章内容 -->
            </div>
            <div class="article-mark" id="article-mark">
                <!-- 动态获取文章分类标签 -->
                <p class="mark-tool"><span class="tool-comment" id="tool-comment" title="评论"></span><span class="tool-praise" id="tool-praise" title="点赞"></span></p>
            </div>
            <div class="article-info" id='article-info'>
                <!-- 动态获取文章的基本信息 -->
            </div>
        </article>
        <div id="gitalk-container"></div>
        <div class="mid-tool">
            <button type="button" class="arrow-up" id="arrow-up"></button>
            <button type="button" class="arrow-down" id="arrow-down"></button>
        </div>
        <div class="page-footer">
            <div class="footer-left">&copy;2019&nbsp;Cuteypl</div>
            <!-- <div class="footer-right">本站总访问量：<span class="vistor-totalcount" id="vistor-totalcount">5505</span>，本页阅读量：<span class="vistor-pagecount" id="vistor-pagecount">5505</span></div> -->
            <div class="footer-right">
                <span id="busuanzi_container_site_pv">本站总访问量：<span id="busuanzi_value_site_pv" class="vistor-totalcount"></span>次</span>
                <span id="busuanzi_container_page_pv">本页总阅读量：<span id="busuanzi_value_page_pv" class="vistor-pagecount"></span>次</span>
            </div>
        </div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/page.min.js"></script>
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
    <script>
        var postId = location.href.split('=').pop();
        console.log(location.pathname+'?'+postId);
        const gitalk = new Gitalk({
            clientID: 'ee0ea3761fa7339422b3',
            clientSecret: 'e4f01ab0cba442b2c27d71fcb88f2b38fb6695c8',
            repo: 'cuteypl.github.io', //仓库名字
            owner: 'cuteypl', //仓库拥有者
            admin: ['cuteypl'], //仓库管理者
            id: location.pathname+'?'+postId,      // 哪篇文章的评论
            distractionFreeMode: false,  // 是否评论时开启遮罩
            enableHotKey: true //启用快捷键[cmd/ctrl + enter]提交评论
        });
        gitalk.render('gitalk-container');
    </script>
</body>
</html>
