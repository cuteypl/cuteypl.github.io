    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <script type="text/javascript">
        (function(){
            setRemUnit(18.75);
            window.addEventListener('resize',function(e){setRemUnit(18.75)}); //更改屏幕尺寸时实时更改fontSize
            window.addEventListener('pageshow',function(e){ //重新加载页面时实时更改fontSize
                if(e.persisted){setRemUnit(18.75);} // 这里e为 PageTransitionEvent 对象，其 persisted 表示页面是从服务器(false)上加载的还是从缓存中(true)加载的
            });
        })();
        /* 根据屏幕尺寸viewWidth、设备像素比dpr、 比例数ratio 进行fontSize的调整 */
        function setRemUnit (ratio) {
            var docEle = document.documentElement,
                viewWidth = docEle.getBoundingClientRect().width || window.innerWidth;
                ratio = ratio;
            var minWidth = 320, maxWidth = 540; //1rem取这个范围的变化较为舒适；
            if(viewWidth > maxWidth){
                viewWidth = maxWidth;
            }
            else if(viewWidth < minWidth){
                viewWidth = minWidth;
            }
            docEle.style.fontSize = viewWidth/ratio + 'px';
        }
    </script>
    <link rel="stylesheet" type="text/css" href="./css/about.css">
