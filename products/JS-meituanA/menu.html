    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <script type="text/javascript">
        (function(){
            setRemUnit(18.75);
            window.addEventListener('resize',function(e){setRemUnit(18.75)}); //更改屏幕尺寸时实时更改fontSize
            window.addEventListener('pageshow',function(e){ //重新加载页面时实时更改fontSize
                if(e.persisted){setRemUnit(18.75);} // 这里e为 PageTransitionEvent 对象，其 persisted 表示页面是从服务器(false)上加载的还是从缓存中(true)加载的
            });
            initTitleAndHead();
        })();
        /* 根据屏幕尺寸viewWidth、设备像素比dpr、 比例数ratio 进行fontSize的调整 */
        function setRemUnit (ratio) {
            var docEle = document.documentElement,
                viewWidth = docEle.getBoundingClientRect().width || window.innerWidth;
                ratio = ratio;
            var minWidth = 320, maxWidth = 540; //1rem取这个范围的变化较为舒适；
            if(viewWidth > maxWidth){
                viewWidth = maxWidth;
            }
            else if(viewWidth < minWidth){
                viewWidth = minWidth;
            }
            docEle.style.fontSize = viewWidth/ratio + 'px';
        }
        function initTitleAndHead(){
            var urlstr = window.location.href;
            urlstr = decodeURIComponent(urlstr); //对url进行解码，不然url中的汉字会乱码
            var strArr = urlstr.split('?').pop();
            strArr = strArr.toString().split('&&');
            var str = strArr[1].toString();
            document.title = str;
        }
    </script>
    <link rel="stylesheet" type="text/css" href="./css/menu.css">    
</head>

        <div class="content_bottomWrap">

        </div>
        <div class="content_bottomWrap comment none">暂无数据</div>

    <!-- content end -->

                <!-- <div class="shop_bottom-car-goodsNum" id="shop_bottom-goodsNum">1</div> -->

            <div class="shop_bottom-price">
                <p class="shop_bottom-priceGoods">￥<span class="shop_bottom-priceGoodsNum" id="shop_bottom-priceGoodsNum">0</span></p>
                <p class="shop_bottom-priceOthers">另需配送费&nbsp;￥<span class="shop_bottom-priceOthersNum" id="shop_bottom-priceOthersNum">6</span></p>

            <button class="shop_bottom-submit" type="button">去结算</button>
        </div>
    </div>
    <!-- shop start -->
    <div class="mask none" id="mask"></div>
    <script>
        var backBtn = document.getElementById("header_back");
        backBtn.addEventListener("click",backFn);

            history.back();
