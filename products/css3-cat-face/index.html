<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>纯CSS3绘制的小猫笑脸动画</title>
    <link type="text/css" href="main.min.css" rel="stylesheet">
</head>
<body>
    <div class="mao_box">
        <div class="mao">
            <!-- 猫头 -->
            <div class="mao_head">
                <div class="head_huawen"></div>
            </div>
            <!-- 猫耳朵 -->
            <div class="mao_ear">
                <div class="left_ear"></div>
                <div class="right_ear"></div>
            </div>
            <!-- 猫眼睛 -->
            <div class="mao_eye">
                <div class="left_eye"></div>
                <div class="right_eye"></div>
            </div>
            <!-- 猫花纹 -->
            <div class="mao_huawen">
                <div class="left_huawen">
                    <div class="huawen_one"></div>
                    <div class="huawen_two"></div>
                    <div class="huawen_three"></div>
                </div>
                <div class="right_huawen">
                    <div class="huawen_one"></div>
                    <div class="huawen_two"></div>
                    <div class="huawen_three"></div>
                </div>
            </div>
            <!-- 猫脸颊 -->
            <div class="mao_face">
                <div class="left_face"></div>
                <div class="right_face"></div>
            </div>
            <!-- 猫鼻子 -->
            <div class="mao_nose"></div>
            <!-- 猫嘴巴 -->
            <div class="mao_mouse">
                <div class="left_mouse"></div>
                <div class="mid_mouse"></div>
                <div class="right_mouse"></div>
            </div>
        </div>
    </div>
</body>
</html>
